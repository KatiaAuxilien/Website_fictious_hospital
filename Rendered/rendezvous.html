        <h2 class="horairesrdvh5">Prendre un rendez-vous</h2>

        <form>
            <div class="container fieldset">
                <div class="row">
                    <div class="col">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    </div>
    
                    <div class="col tableau">
    
                            <div class="row">
                                <p></p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="nom" class="form-label">Nom : </label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Votre nom" name="nom">
                                </div>
                            </div>    
                            <div class="row">
                                <div class="col">
                                    <label for="prenom" class="form-label">Prénom: </label>
                                </div>
                                <div class="col">
                                    <input type="texte" class="form-control" placeholder="Votre prénom" name="prenom">
                                </div>
                            </div>    
                            <div class="row">
                                <div class="col">
                                    <label for="prenom" class="form-label">Date de naissance : </label>
                                </div>
                                <div class="col">    
                                    <input type="date" class="form-control" placeholder="" name="date">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="phone" class="form-label">Téléphone : </label>
                                </div>
                                <div class="col">  
                                    <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone." name="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="email" class="form-label">Email:</label>
                                </div>
                                <div class="col">  
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="genre" class="form-label">Votre genre:</label>
                                </div>
                                <div class="col">  
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Autre" checked>Autre
                                        <label class="form-check-label" for="radio1"></label>
                                    </div>
                                </div>
                                <div class="col">  
                                    <div class="form-check">
                                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Femme" checked>Femme
                                            <label class="form-check-label" for="radio2"></label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Homme" checked>Homme
                                        <label class="form-check-label" for="radio3"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row"> 
                                <div class="col">
                                    <label for="service" class="form-label">Service : </label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Spécialités" name="specialites">
                                </div>
                            </div>
    
                            <div class="row">
                                <p></p>
                            </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <p></p>
                    </div>
                </div>
              </div>
